&lt;br&gt;

## A spline of `time`

```r
library(mgcv)
*model &lt;- gam(y ~ s(time, k = 20, bs = 'bs', m = 2),
                data = data,
                family = gaussian())
```

A B-spline (`bs = 'bs'`) with `m = 2` sets the penalty on the second derivative

## Dynamic GAMs

`$$\mathbb{E}(\boldsymbol{Y_t}|\boldsymbol{X_t})=g^{-1}(\alpha + \sum_{j=1}^{J}f(x_{jt}) + z_t)$$`

&lt;br/&gt;
Where: 
- `\(g^{-1}\)` is the inverse of the link function
- `\({\alpha}\)` is the intercept
- `\(f(x)\)` are potentially nonlinear functions of the `\(J\)` predictors
- `\(z_t\)` is a .emphasize[*latent dynamic process*]

---

## Modelling with the [`mvgam` üì¶](https://github.com/nicholasjclark/mvgam/tree/master)

Bayesian framework to fit Dynamic GLMs and Dynamic GAMs
- Hierarchical intercepts, slopes and smooths
- Latent dynamic processes
- State-Space models with measurement error

Built off the [`mgcv` üì¶](https://cran.r-project.org/web/packages/mgcv/index.html) to construct penalized smoothing splines

Convenient and familiar <svg aria-hidden="true" role="img" viewBox="0 0 581 512" style="height:1em;width:1.13em;vertical-align:-0.125em;margin-left:auto;margin-right:auto;font-size:inherit;fill:steelblue;overflow:visible;position:relative;"><path d="M581 226.6C581 119.1 450.9 32 290.5 32S0 119.1 0 226.6C0 322.4 103.3 402 239.4 418.1V480h99.1v-61.5c24.3-2.7 47.6-7.4 69.4-13.9L448 480h112l-67.4-113.7c54.5-35.4 88.4-84.9 88.4-139.7zm-466.8 14.5c0-73.5 98.9-133 220.8-133s211.9 40.7 211.9 133c0 50.1-26.5 85-70.3 106.4-2.4-1.6-4.7-2.9-6.4-3.7-10.2-5.2-27.8-10.5-27.8-10.5s86.6-6.4 86.6-92.7-90.6-87.9-90.6-87.9h-199V361c-74.1-21.5-125.2-67.1-125.2-119.9zm225.1 38.3v-55.6c57.8 0 87.8-6.8 87.8 27.3 0 36.5-38.2 28.3-87.8 28.3zm-.9 72.5H365c10.8 0 18.9 11.7 24 19.2-16.1 1.9-33 2.8-50.6 2.9v-22.1z"/></svg> formula interface

Uni- or multivariate series from a range of response distributions 

Uses [Stan](https://mc-stan.org/) for efficient Hamiltonian Monte Carlo sampling

## Observation families


`gaussian()`, `student-t()` &amp;#8680; real values in `\((-\infty, \infty)\)`   
 
`lognormal()`, `Gamma()` &amp;#8680; positive real values in `\([0, \infty)\)`   

`betar()`  &amp;#8680; real values (proportional) in `\([0,1]\)`  

`poisson()`, `nb()` &amp;#8680; non-negative integers in `\((0,1,2,...)\)`  

---

## Extended predictor effects


`s()` &amp;#8680; Smoothing spline of one or more covariates

`s(bs = 're')` &amp;#8680; Hierarchical slopes or intercepts

`te(), ti(), t2()` &amp;#8680; Tensor product smoothing spline of two or more covariates   

`gp()` &amp;#8680; Gaussian Process function (with squared exponential kernel) of one covariate  

`dynamic()` &amp;#8680; Time-varying effect of one covariate

## Example of the interface


```r
model &lt;- mvgam(
  formula = y ~ 
    s(series, bs = 're') + 
    s(x0, series, bs = 're') +
    x1 +
    gp() +
    te(x3, x4, bs = c('cr', 'tp')),
  data = data,
  family = poisson(),
  trend_model = 'AR1',
  burnin = 500,
  samples = 500,
  chains = 4,
  parallel = TRUE
  )
```

## Workflow in `mvgam` üì¶


Fit models that can include nonlinear splines, GPs, and multivariate dynamic processes to ecological time series

Use posterior predictive checks and Randomized Quantile (Dunn-Smyth) residuals to assess model failures

Use `marginaleffects` üì¶ to generate interpretable (and reportable) model predictions

Produce probabilistic forecasts

Evaluate forecasts from competing models with proper scoring rules
